apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: nodewebapphap
spec:
  maxReplicas: 10
  minReplicas: 7
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: nodeappdeployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 60

